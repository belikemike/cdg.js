<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cdg.js Demo Page</title>
    <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.0/screenfull.min.js"></script>
    <style>
        body {
            font-size: 1em;
            font-family: sans-serif;
        }
        section {
            margin: 1em auto;
            width: 824px;
        }
        h1, p {
            text-align: center;
        }
        .cdg-border {
            background-color: #000;
            display: inline-block;
        }
        .cdg-canvas {
            padding: 12px;
            width: 800px;
        }
    </style>
</head>
<body>
<section>
    <h1>Demo page for <a href="https://github.com/willprescott/cdg.js">cdg.js</a></h1>
    <div id="cdg"></div>
    <p>Double-click player for full-screen</p>
    <p>
        <button id="playbtn">Play</button>
        <button id="pausebtn">Pause</button>
        <button id="stopbtn">Stop</button>
    </p>
</section>
</body>
</html>
